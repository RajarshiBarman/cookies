<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="cookies.css">
</head>
<body>
    <h1>Welcome to codemia</h1>
    <br>
    <div class="box">
        <h2>Codemia Interactive Section</h2>
        <form action="" name="cookieForm">
            <center>
                <div class="form-group">
                    Name : 
                    <br>
                    <input type="text" class="form-control" name="name" id="name" placeholder="eg : Rajarshi"/>
                    <br>
                    <br>
                    <button type="button" class="btn" 
                        onclick="setCookies();">Set</button>
                    <button type="button" class="btn"
                        onclick="showCookies();">Show</button>
                    <button type="button" class="btn"
                        onclick="DelCookies();">Delete</button>   
                </div>
        </center>    
        </form>
        <br>
        <center class="c1">
            <span id="ShowC">Hii User</span>
        </center>
    </div>
    </body>
    <script type="text/javascript">
        console.log(document.cookie)
        
        function setCookies() {
            cookieVal = document.getElementById('name').value ;
            console.log(cookieVal)
            document.cookie = "name=" + cookieVal+";";
            console.log(document.cookie)
            alert("Cookie is SET! ");
        }

        function showCookies() {
            if(cookieVal!="")
            {
                document.getElementById("ShowC").innerHTML =
            ("Hello " + cookieVal + ", We welcome you to our website");
            }
            else
            {
                alert("Cookies are not available! Set a cookie first!");
            } 
        }

        function DelCookies() {
        if(cookieVal!="")
        {
            cookieVal="";
            document.getElementById("name").value="";
            document.cookie = "name="+cookieVal+";expires=Thu,01 Jan 1970 00:00:00 UTC;";
            alert("Cookie Deleted! ");
            document.getElementById("ShowC").innerHTML = "Cookies are deleted! Press Set to set cookies again";
        }
        else{
            alert("Cookie Already Deleted! ");
        }
    }
    </script>
</html>
